<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gym Tracker</h1>
  </header>
</main>
<script src="script.js"></script>
</body>
</html>
<section id="routine-section">
  <h2>Crear Rutina</h2>
  <form id="routine-form">
    <label for="routine-name">Nombre de la rutina:</label>
    <input type="text" id="routine-name" required>
    <label for="routine-exercises">Seleccionar ejercicios:</label>
    <select id="routine-exercises" multiple>
      <option value="Press de Banca">Press de Banca</option>
      <option value="Press Inclinado">Press Inclinado</option>
      <option value="Rompecraneos">Rompecraneos</option>
      <option value="Polea Triceps">Polea Triceps</option>
      <option value="Fondos">Fondos</option>
      <option value="Bicep con Barra">Bicep con Barra</option>
      <option value="Predicador">Predicador</option>
      <option value="Bicep Maquina">Bicep Maquina</option>
      <option value="Dominadas">Dominadas</option>
      <option value="Remo">Remo</option>
    </select>
    <button type="submit">Guardar Rutina</button>
  </form>
  <h3>Rutinas Guardadas</h3>
  <ul id="routine-list"></ul>
</section>
  <main>
    <section id="add-exercise">
      <h2>Añadir Ejercicio</h2>
      <form id="exercise-form">
        <label for="exercise-name">Nombre del ejercicio:</label>
        <input type="text" id="exercise-name" required>
        <label for="reps">Repeticiones:</label>
        <input type="number" id="reps" required>
        <label for="sets">Series:</label>
        <input type="number" id="sets" required>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" required>
        <button type="submit">Añadir</button>
      </form>
    </section>
    <section id="exercise-list">
      <h2>Mis Ejercicios</h2>
      <table>
        <thead>
          <tr>
            <th>Ejercicio</th>
            <th>Repeticiones</th>
            <th>Series</th>
            <th>Peso</th>
          </tr>
        </thead>
        <tbody id="exercise-table-body">
        </tbody>
      </table>
    </section>
